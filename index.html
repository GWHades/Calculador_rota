<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Rota - W.B TechLand</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icons/icon-192.png" />
  <meta name="theme-color" content="#0284c7" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    .autocomplete-list {
      position: absolute;
      background: white;
      border: 1px solid #cbd5e1;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      z-index: 50;
      cursor: pointer;
      list-style: none;
      padding: 0;
      border-radius: 0.375rem;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    }
    .autocomplete-list li {
      padding: 10px 14px;
      transition: background-color 0.2s;
    }
    .autocomplete-list li:hover {
      background-color: #bfdbfe;
    }
    .relative {
      position: relative;
    }
  </style>
</head>
<body class="h-full min-h-screen flex flex-col bg-gray-50">
  <header class="bg-blue-600 text-white shadow-md">
    <div class="max-w-4xl mx-auto p-5 flex items-center justify-between">
      <h1 class="text-2xl font-extrabold tracking-tight flex items-center gap-2">
        <span>üìç</span> Calculadora de Rota
      </h1>
      <button
        id="btnInstalar"
        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded shadow-md hidden transition-colors"
      >
        Instalar App
      </button>
    </div>
  </header>

  <main class="flex-grow max-w-4xl mx-auto p-6">
    <form id="formRota" class="grid grid-cols-1 md:grid-cols-3 gap-6 bg-white p-8 rounded-xl shadow-lg">
      <div class="relative">
        <label for="origem" class="block mb-2 font-semibold text-gray-700">Endere√ßo de Origem</label>
        <input
          id="origem"
          type="text"
          placeholder="Digite o endere√ßo"
          autocomplete="off"
          class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <ul id="listaOrigem" class="autocomplete-list hidden"></ul>
      </div>

      <div class="relative">
        <label for="retirada" class="block mb-2 font-semibold text-gray-700">Endere√ßo de Retirada</label>
        <input
          id="retirada"
          type="text"
          placeholder="Digite o endere√ßo"
          autocomplete="off"
          class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <ul id="listaRetirada" class="autocomplete-list hidden"></ul>
      </div>

      <div class="relative">
        <label for="entrega" class="block mb-2 font-semibold text-gray-700">Endere√ßo de Entrega</label>
        <input
          id="entrega"
          type="text"
          placeholder="Digite o endere√ßo"
          autocomplete="off"
          class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <ul id="listaEntrega" class="autocomplete-list hidden"></ul>
      </div>

      <!-- Paradas din√¢micas -->
      <div class="md:col-span-3">
        <label class="block mb-2 font-semibold text-gray-700">Paradas intermedi√°rias</label>
        <div id="paradas-container"></div>
        <button id="btnAddParada" type="button" class="mt-2 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded flex items-center gap-2">
          <span class="text-xl">‚ûï</span> Adicionar parada
        </button>
      </div>

      <div class="md:col-span-1">
        <label for="valor_km" class="block mb-2 font-semibold text-gray-700">Valor por KM (R$)</label>
        <input
          id="valor_km"
          type="number"
          step="0.01"
          value="0.70"
          class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div class="md:col-span-2 flex items-end">
        <button
          id="btnCalcular"
          type="button"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg shadow-lg transition-colors"
        >
          Calcular Rota
        </button>
      </div>

      <div id="resultado" class="md:col-span-3 mt-6 text-center text-gray-700 text-lg font-semibold"></div>

      <div class="md:col-span-3 text-center mt-2 flex gap-3 justify-center">
        <a id="linkWaze"
          class="text-blue-600 underline hidden text-xl font-semibold flex items-center gap-2"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Waze_logo.svg" alt="Waze" class="w-6 h-6"> Abrir no Waze
        </a>
        <a id="linkMaps"
          class="text-green-600 underline hidden text-xl font-semibold flex items-center gap-2"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Google_Maps_Icon.svg" alt="Google Maps" class="w-6 h-6"> Abrir no Google Maps
        </a>
      </div>
    </form>

    <div id="map" class="mt-10 h-96 rounded-xl shadow-lg border border-gray-200"></div>
  </main>

  <footer class="bg-gray-100 border-t border-gray-300 py-6 mt-12">
    <div class="max-w-4xl mx-auto text-center text-gray-500 text-sm select-none">
      <p>W.B TechLand &mdash; v<span id="versaoApp">carregando...</span></p>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
    async function atualizarVersao() {
      try {
        const res = await fetch('version.json?' + Date.now());
        if (!res.ok) throw new Error('N√£o foi poss√≠vel carregar version.json');
        const data = await res.json();
        document.getElementById('versaoApp').textContent = data.version || 'N/D';
      } catch (e) {
        console.warn('Erro ao carregar a vers√£o:', e);
        document.getElementById('versaoApp').textContent = 'offline';
      }
    }
    atualizarVersao();
  </script>
</body>
</html>
